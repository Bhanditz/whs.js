<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WhitestormJS development</title>
  <script src="../libs/jquery-1.11.1.min.js"></script>
  <script src="../libs/three.js"></script>
  <script src="../libs/cannon.js"></script>
  <script src="../libs/Wagner.js"></script>
  <script src="../libs/Wagner.base.js"></script>

  <script src="../assets/terrain/default_terrain.js"></script>
</head>

<body>
</body>
<script src="../build/whitestorm.js"></script>
<script>

// NOTE: Basic scene with sphere and ground.

var GAME = new WHS.init(
{
    anaglyph: false,
    stats: "fps", // fps, ms, mb
    wagner: WAGNER,
    autoresize: true,
    gravity: {
        x: 0,
        y: -200,
        z: 0
    },
    camera: {
        far: 10000,
        y: 50,
        z: 300
    }
});

GAME.teapot = GAME.addModel("../assets/models/teapot.js",
{
    mass: 10,
    onlyvis: false,
    materialOptions: {
        vertexColors: THREE.VertexColors,
        shading: THREE.SmoothShading,
        map: api.texture('../assets/textures/backgrounddetailed6.jpg'),
        kind: "phong"
    },
    pos: {
        x: 0,
        y: 100,
        z: 0
    }
});

GAME.sphere = GAME.addObject("sphere", {
  geometryOptions: {
    radius: 5
  },
  onlyvis: false,
  materialOptions: {
    kind: "basic",
    color: 0xff0000
  },
  mass: 5,
  pos: {
    x: 0,
    y: 300,
    z: 0
  }
})


GAME.ground = GAME.addGround("smooth",
{
    width: 250,
    height: 250
},
{
        //color: 0x000000,
        vertexColors: THREE.VertexColors,
        shading: THREE.SmoothShading,
        map: api.texture('../assets/textures/grasslight-big.jpg'),
        kind: "basic"
},
{
    x: 0,
    y: 0,
    z: 0
});

GAME.light = GAME.addLight("directional", { color: 0xffffff, //0x00ff00,
                                              intensity: 2},
{
    x: 0,
    y: 10,
    z: 30
},
{
    x: 0,
    y: 0,
    z: 0
});


GAME.OrbitControls();

</script>
</html>
